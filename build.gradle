group 'com.infopulse'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

compileJava.options.encoding = 'UTF-8'

repositories {
    jcenter()
}

dependencies {
    compile 'io.dropwizard:dropwizard-core:0.9.2'
    testCompile 'io.dropwizard:dropwizard-testing:0.9.2'
}

test {
    testLogging.showStandardStreams = true
}

distZip.archiveName = "${rootProject.name}.zip"
distTar.archiveName = "${rootProject.name}.tar"

mainClassName = 'com.infopulse.dropwizard.ServerMain'
